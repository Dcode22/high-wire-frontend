<main *ngIf="(user$ | async) as user">
    <h2>Settings</h2>
    <form [formGroup]="form">
        <div class="name-div">
            <mat-form-field floatLabel="always">
                <mat-label >First Name</mat-label>
                <input matInput formControlName="firstName" />
            </mat-form-field>
            <mat-form-field floatLabel="always">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
            </mat-form-field>
        </div>
        <mat-form-field floatLabel="always">
            <mat-label>Profile Picture Url</mat-label>
            <input matInput formControlName="picture" />
        </mat-form-field>
        <br>
        <mat-form-field floatLabel="always" class="bio">
            <mat-label>Bio</mat-label>
            <textarea matInput rows="4" formControlName="bio"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field floatLabel="always">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" />
        </mat-form-field>
        <br>
        <button type="submit" [disabled]="!form.valid || !form.touched"  mat-raised-button color="warn" (click)="editUser(user._id)">Save Changes</button>
    </form>
</main>
